<!DOCTYPE html>
<html lang="es">
<head>
	<title>Newport Empresas SRL</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/estilos-login.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<script src="js/jquery-3.1.1.js"></script>
    <script src="js/comportamiento-login.js"></script>

</head>
<body>
	<form class="animated bounceInDown" id="form" method="post">
			<h1>Newport Empresas SRL</h1>
			<h2 class="usuario">Usuario</h2>
			<input type="text" id="username" />
			<h2 class="contraseña">Contraseña</h2>
			<input type="password" id="pass" />
			<button type="button" id="ingresar" onclick="login()">INGRESAR</button>
			<h2 class="mensaje">A los fines del ejemplo, utilizar como usuario y contraseña: admin y 123, respectivamente.</h2>
	</form>
</body>
</html>
